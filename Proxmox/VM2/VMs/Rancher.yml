  - name: Set Variables
    set_fact:
      vmName: K8s---Rancher
      diskStorage: local-lvm

  - name: Create Rancher VM
    community.general.proxmox_kvm:
      api_user: "{{ proxmoxUser }}"
      api_password: "{{ proxmoxPassword }}"
      api_host: "{{ proxmoxIP }}"
      clone: "{{ proxmoxCentosTemplate }}"
      node: "{{ proxmoxNode }}"
      name: "{{ vmName }}"
      proxmox_default_behavior: "no_defaults"
      full: no
    register: vmCreated

  - name: Wait VM to be created
    shell: sleep 10
    when : vmCreated.changed

  - name: Update Rancher VM Settings
    community.general.proxmox_kvm:
      api_user: "{{ proxmoxUser }}"
      api_password: "{{ proxmoxPassword }}"
      api_host: "{{ proxmoxIP }}"
      name: "{{ vmName }}"
      node: "{{ proxmoxNode }}"
      cores: 2
      memory: 2048
      nameservers: "192.168.1.254"
      searchdomains: "ggmartinez.duckdns.org"
      ipconfig:
        ipconfig0: 'ip=192.168.1.50/24,gw=192.168.1.1'
      update: true
  
  - name: Add disk for /var/lib/rancher to Rancher VM
    community.general.proxmox_disk:
      api_user: "{{ proxmoxUser }}"
      api_password: "{{ proxmoxPassword }}"
      api_host: "{{ proxmoxIP }}"
      name: "{{ vmName }}"
      disk: scsi1
      storage: "{{ diskStorage }}"
      size: 10
      state: present

  - name: Add disk for /var/lib/kubelet/pods to Rancher VM
    community.general.proxmox_disk:
      api_user: "{{ proxmoxUser }}"
      api_password: "{{ proxmoxPassword }}"
      api_host: "{{ proxmoxIP }}"
      name: "{{ vmName }}"
      disk: scsi2
      storage: "{{ diskStorage }}"
      size: 10
      state: present