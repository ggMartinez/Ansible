- hosts: Proxmox
  tasks:
  - name: Comment Ceph PVE Subscription repos
    replace:
       path: /etc/apt/sources.list.d/ceph.list
       regexp: '^deb'
       replace: '#deb'

  - name: Comment PVE Subscription repos
    replace:
       path: /etc/apt/sources.list.d/pve-enterprise.list
       regexp: '^deb'
       replace: '#deb'

  - name: "Create file for Non Subscription PVE repo"
    copy:
      dest: "/etc/apt/sources.list.d/pve-non-subscription.list"
      content: |
        deb http://download.proxmox.com/debian/pve bookworm pve-no-subscription

  - name: Update cache
    apt:
      upgrade: yes
      update_cache: yes
      cache_valid_time: 86400 
  
  - name: Install system packages
    apt:
      name: 
        - git
        - telnet
        - neovim
        - neofetch
        - htop
        - zsh
      state: present
   
  - name: Check if current shell is zsh
    shell: echo $SHELL
    register: shell
    changed_when: false
    failed_when: false
  
  

  - name: Install Oh My Zsh
    shell: echo "--unattended" | sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
    args:
      creates: /root/.oh-my-zsh
    when: shell.stdout.find('zsh') != -1

  - name: Change Oh My Zsh theme
    replace:
      path: /root/.zshrc
      regexp: 'ZSH_THEME="robbyrussell"'
      replace: 'ZSH_THEME="gianu"'  
  
  - name: Add alias to zshrc
    lineinfile:
      path: /root/.zshrc
      line: "alias vim='nvim'"
      state: present
      create: yes
      insertafter: "plugins=(git)"
      backup: yes

  - name: Change shell to zsh
    shell: chsh -s /bin/zsh root
    when: shell.stdout.find('zsh') != -1

  - name: Install docker
    apt:
      name: docker.io
      state: present
  
  - name: Start and enable Docker
    service:
      name: docker
      state: started
      enabled: yes  
